  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark  fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">EV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ms-2">
                  <a class="nlink" aria-current="page" href="/"><i class="fa fa-home"></i> Home</a>
                </li>
              </ul>
              <div>
                <span class="me-3 user-email ps-3 nlink " id="user-info"> |</span> 
                <a href="/compare" class="ps-3 nlink " id="compare"><i class="fa fa-code-compare"></i>Compare |</a>
                <a href="" class="ps-3 nlink" data-bs-toggle="modal" data-bs-target="#exampleModal" id="login" ><i class="fa fa-lock" ></i> Login</a>
                <a href="" class="ps-3 me-3 nlink hide" id="log-out"><i class="fa fa-power-off"></i> Logout |</a> 
                <a href="/add" class="ps-3 nlink hide" id="add-ev"><i class="fa fa-plus"></i> Add EV</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container mt-2 pt-5">
      <!-- <div class="row"> -->
          <div class="col-sm-6 col-md-4 pt-5 bg-lst offset-md-4">
            <form action="/add_ev" method="post">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Manufacturer</label>
                <input type="type" class="form-control col-8" name="manufacturer" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">EV Name</label>
                <input type="type" class="form-control col-8" name="evname" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Battery Size</label>
                <div class="d-flex">
                  <div class="col-6">
                    <input type="number" min="0" class="form-control" name="batterysize" required>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Power Rating</label>
                <div class="d-flex">
                  <div class="col-6">
                    <input type="number" min="0" class="form-control" name="powerrating" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Year</label>
                  <div class="d-flex">
                    <div class="col-6">
                      <input type="number" min="0" class="form-control" name="year" required>
                    </div>
                  </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">WLTP Range</label>
                <div class="d-flex">
                  <div class="col-6">
                    <input type="number" min="0" class="form-control" name="wltprange" required>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Cost</label>
                <div class="d-flex">
                  <div class="col-6">
                    <input type="number" min="0" class="form-control" name="cost" required>
                  </div>
                </div>
              </div>
              <div class="d-flex">
                <button type="submit" class="btn btn-success w-50">SAVE</button>
              </div>
            </form>
          </div>

      <!-- </div> -->
    </div>
